<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todos</title>
</head>
<body>
  <h1>todos</h1>
  <input type="text" id="textInput" onkeydown="handleKeyDown()">
  <button onclick="onclickBtn()" >add</button>
  <ul id="list">
  </ul>
  <a href="test.html">test.html</a>

  <script>
    const handleKeyDown = () => {
      if (window.event.key==='Enter') {
        onclickBtn();
      }
    }

    const onclickBtn = () => {
      const newTodo = document.createElement('li')
      const newSpan = document.createElement('span')

      newSpan.textContent = document.querySelector('#textInput').value
      newTodo.appendChild(newSpan)
      
      const todoList = document.querySelector('#list')
      todoList.appendChild(newTodo)

      document.querySelector('#textInput').value = ''
      document.querySelector('#textInput').focus()
      
    }
    

  </script>
</body>
</html>
